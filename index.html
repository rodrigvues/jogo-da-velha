<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        body {
            background-color:black;
        }

        td:hover {
            background-color:gray;
            cursor:pointer;
        }

        a {
            color: black;
            text-decoration: none;
            transition: 0.5s;
        }

        a:hover {
            color: white;
        }

        div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            display: flex;
            justify-content: center;
            color: white;
            font-family: 'Roboto Mono', monospace;
        }

        h2 {
            display: flex;
            justify-content: center;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 15px;
        }

        button {
            background-color:white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            size: 60px;
            width: 300px;
            margin-top: 10px;
            font-family: 'Roboto Mono', monospace;
            transition: 0.5s;
        }
        
        button:hover {
            background-color: black;
        }

        table {
            width: 300px;
        }
        td {
            font-size: 60px;
            background-color: white;
            height: 100px;
            width: 100px;
            text-align: center;
            transition: 1s;
            font-family: 'Roboto Mono', monospace;

        }
    </style>
</head>
    <body>
        <h1>
            Jogo da Velha
        </h1>
        <h2>
            jogue com responsabilidade!
        </h2>
        <!-- <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div> -->
        <div>
        <table> 
            <tr>
                <td onclick="marcar(this)" ></td>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
            </tr>   
            <tr>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
            </tr>   
            <tr>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
            </tr>
        </table>
        <button>
            <a href="index.html">Reiniciar</a>
        </button>
        </div>
        <script>
            var jogador = "X"

            function marcar(td)
            {
                if(td.innerHTML) return
                td.innerHTML = jogador
                if(jogador == "X"){
                    jogador = "O"
                } else{
                    jogador = "X"
                }
            }
        </script>
    </body>
</html>
